<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
    <script>
        function verificarLogin(event) {
            event.preventDefault();

            const usuario = document.getElementById("usuario").value;
            const contrasena = document.getElementById("contrasena").value;

            // Verificamos si coincide usuario y contraseña
            if (usuario === "admin" && contrasena === "1234") {
                window.location.href = "Redirigir.html"; // <- asegúrate de que este archivo exista
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="verificarLogin(event)">
            <input type="text" id="usuario" placeholder="User" required><br>
            <input type="password" id="contrasena" placeholder="Password" required><br>
            <button type="submit">Enter</button>
        </form>
    </div>
</body>
</html>
